[package]
name = "tesla_auth"
version = "0.6.3"
description = "Tesla token generator"
homepage = "https://github.com/adriankumpf/tesla_auth"
repository = "https://github.com/adriankumpf/tesla_auth"
keywords = ["tesla-api", "oauth2", "webview", "cli"]
categories = ["command-line-utilities"]
authors = ["Adrian Kumpf"]
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
argh = "0.1.10"
log = "0.4.17"
oauth2 = "4.3.0"
reqwest = { version = "0.11.14", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.156", default-features = false, features = ["derive"] }
serde_json = "1.0.94"
simple_logger = { version = "4.0.0", default-features = false, features = ["stderr"] }
wry = { version = "0.27.0", default-features = false, features = ["devtools"] }

[build-dependencies]
static_vcruntime = "2.0.0"

[profile.release]
strip = "debuginfo"
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
